<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON data api</title>
    <style>
      #post-container {
        max-width: 1160px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        row-gap: 50px;
      }

      .post-card {
        box-shadow: 1px 1px 1px gray;
        border: 1px solid green;
        border-radius: 10px;
        padding: 10px;
        height: 100%;
      }

      .post-card p {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <h2>JSON API LOAD DATA</h2>
    <button onclick="loadPost()">Load Posts</button>
    <h3>All post</h3>
    <div id="post-container"></div>

    <script src="./post.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
